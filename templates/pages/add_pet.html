{{ define "add_pet" }}
<body>
  <section class="menu" id="menu">
    <nav class="menu">
        <a href="#" class="judul">Lets<span>Adopt</span></a>

        <div class="navbar-nav">
            <a href="/dashboard" class="{{ if eq .activePage "dashboard" }}active{{ end }}">Beranda</a>
            <a href="/dashboard/listpet" class="{{ if eq .activePage "listpet" }}active{{ end }}">Daftar Hewan</a>
            <a href="/dashboard/add" class="{{ if eq .activePage "add" }}active{{ end }}">Tambah Hewan</a>
            <a href="/dashboard/adoptions" class="{{ if eq .activePage "adoptions" }}active{{ end }}">Pengajuan Adopsi</a>
            <a href="/dashboard/complaints" class="{{ if eq .activePage "complaints" }}active{{ end }}">Saran / Komplain</a>
            <a href="/logout">Log out</a>
        </div>
    </nav>
</section>
    

  <section class="content" id="content">
    <div class="beranda">
      <h1>Tambah Hewan</h1>
      <form action="/admin/pet/create" method="POST" enctype="multipart/form-data"> 
        <label for="name">Nama Hewan:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="type">Jenis Hewan:</label>
        <select id="type" name="type">
          <option value="dog">Anjing</option>
          <option value="cat">Kucing</option>
          <option value="bird">Burung</option>
          <option value="other">Lainnya</option>
        </select><br><br>

        <label for="breed">Ras:</label>
        <input type="text" id="breed" name="breed"><br><br>

        <label for="age">Usia:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="description">Deskripsi:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="negara">Negara:</label>
        <textarea name="negara" id="negara"></textarea>

        <label for="vaccinated">Vaksinasi:</label>
        <input type="checkbox" id="vaccinated" name="vaccinated" value="true"><br><br>

        <label for="images">Gambar:</label>
        <input type="file" id="images" name="images" multiple><br><br>

        <input type="submit" value="Tambah">
      </form>
    </div>
  </section>
</body>
{{ end }}
